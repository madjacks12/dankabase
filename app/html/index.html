<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Weed Map</title>
  </head>

  <body background="https://images.pexels.com/photos/432722/pexels-photo-432722.jpeg?w=940&h=650&auto=compress&cs=tinysrgb">

    <div class="container">
      <h1>Strain Finder</h1>

      <form class="strain-query" action="index.html" method="get">
        <select id="flavor-choice">
          <option selected value="base">Flavors!</option>
        </select>
        <select id="effect-choice">
          <option selected value="base">Positive Effects</option>
        </select>
        <select id="type-choice">
          <option selected value="base">Medical Conditions</option>
        </select>
        <button type="submit" name="button" class="btn btn-primary">SEARCH</button>
      </form>

      <div id="error"></div>
      <br>

      <table style="width:100%" id="table" class="table table-dark">
      </table>
    </div>
  </body>

</html>
